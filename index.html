<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Bicycle Commuting Savings</title>
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
    <body>
        <div id="main-container">
            <div id="wrapper">
                <div id="top-banner">
                    <h1>PWA Biking App</h1>
                </div>
                <div id="result-amount">
                    <h2 id="ra-text">Money saved $0.00</h2>
                </div>
                <div id="bottom-interface">
                    <div id="saved" class="circle-input">
                        <h3 class="value">$30</h3>
                    </div>
                    <div id="spent" class="circle-input">
                        <h3 class="value">$30</h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
